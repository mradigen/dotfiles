# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit --save
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ;M: hint links spawn mpv {hint-url}
  colors.webpage.bg:
    global: '#ffffff'
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: false
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
    - filesystem
  content.autoplay:
    global: false
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
  content.blocking.enabled:
    global: true
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.blocking.method:
    global: both
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}
  content.javascript.can_access_clipboard:
    global: true
  content.media.audio_capture:
    https://meet.jit.si: true
  content.media.video_capture:
    https://meet.jit.si: true
  content.mouse_lock:
    https://krunker.io: true
  content.notifications.enabled:
    https://5418.allow-to-continue.com: false
    https://7997.allow-to-continue.com: false
    https://9529.allow-to-continue.com: false
    https://www.reddit.com: false
  editor.command:
    global:
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fileselect.folder.command:
    global:
    - alacritty
    - -e
    - ranger
    - '{}'
  fileselect.multiple_files.command:
    global:
    - alacritty
    - -e
    - ranger
    - '{}'
  fileselect.single_file.command:
    global:
    - alacritty
    - -e
    - ranger
    - '{}'
  fonts.default_family:
    global: Iosevka
  fonts.default_size:
    global: 12pt
  hints.radius:
    global: 3
  prompt.radius:
    global: 30
  qt.environ:
    global: null
  scrolling.smooth:
    global: true
  session.lazy_restore:
    global: true
  statusbar.padding:
    global:
      bottom: 1
      left: 10
      right: 10
      top: 1
  statusbar.position:
    global: bottom
  statusbar.show:
    global: in-mode
  tabs.favicons.scale:
    global: 0.9
  tabs.favicons.show:
    global: always
  tabs.focus_stack_size:
    global: 10
  tabs.indicator.width:
    global: 0
  tabs.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 4
  tabs.position:
    global: left
  tabs.select_on_remove:
    global: last-used
  tabs.show:
    global: always
  tabs.title.format:
    global: '{current_title}'
  tabs.width:
    global: 29
  url.default_page:
    global: file:///home/adigen/Documents/todo-startpage/index.html
  url.searchengines:
    global:
      DEFAULT: https://www.startpage.com/do/search?q={}
      d: https://duckduckgo.com/?q={}
      yt: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: file:///home/adigen/Documents/Startpages/index.html
  window.transparent:
    global: false
