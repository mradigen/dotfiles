set preview_images true
set preview_images_method ueberzug
set wrap_scroll true
set preview_max_size 512000000

setlocal path=~/Downloads sort mtime

map r	rename_append
map x	cut
map dd	shell gio trash %s
map DD	console delete
map a	console create%space
map yc	shell xclip -selection clipboard -t image/png -i %s
map .	set show_hidden!
map e	edit
map z	zi
map Z	console -p14 shell zip -r '.zip' %%s
map O	chain draw_possible_programs; console open_with%space
