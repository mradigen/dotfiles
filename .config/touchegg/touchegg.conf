<touchégg>
  <settings>
    <property name="animation_delay">150</property>
    <property name="action_execute_threshold">20</property>
    <property name="color">auto</property>
    <property name="borderColor">auto</property>
  </settings>
  <application name="All">
    <gesture type="SWIPE" fingers="4" direction="LEFT">
      <action type="CHANGE_DESKTOP"></action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="RIGHT">
      <action type="CHANGE_DESKTOP"></action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="DOWN">
      <action type="RUN_COMMAND">
        <command>bspc node -s south</command>
        <repeat>true</repeat>
        <animation>NONE</animation>
        <decreaseCommand>bspc node -s north</decreaseCommand>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="UP">
      <action type="RUN_COMMAND">
        <command>bspc node -s north</command>
        <repeat>true</repeat>
        <animation>NONE</animation>
        <decreaseCommand>bspc node -s south</decreaseCommand>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="LEFT">
      <action type="RUN_COMMAND">
        <command>bspc node -s west</command>
        <repeat>true</repeat>
        <animation>NONE</animation>
        <decreaseCommand>bspc node -s east</decreaseCommand>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="RIGHT">
      <action type="RUN_COMMAND">
        <command>bspc node -s east</command>
        <repeat>true</repeat>
        <animation>NONE</animation>
        <decreaseCommand>bspc node -s west</decreaseCommand>
      </action>
    </gesture>
    <gesture type="PINCH" fingers="4" direction="OUT">
      <action type="SEND_KEYS">
        <modifiers>Super_L</modifiers>
        <keys>f</keys>
        <repeat>false</repeat>
        <animation>NONE</animation>
        <on>begin</on>
      </action>
    </gesture>
    <gesture type="PINCH" fingers="4" direction="IN">
      <action type="CLOSE_WINDOW"></action>
    </gesture>
    <gesture type="PINCH" fingers="2" direction="IN">
      <action type="SEND_KEYS">
        <modifiers>Control_L</modifiers>
        <keys>minus</keys>
        <repeat>true</repeat>
        <animation>NONE</animation>
        <decreaseKeys>Control_L+equal</decreaseKeys>
      </action>
    </gesture>
    <gesture type="PINCH" fingers="2" direction="OUT">
      <action type="SEND_KEYS">
        <modifiers>Control_L</modifiers>
        <keys>equal</keys>
        <repeat>true</repeat>
        <animation>NONE</animation>
        <decreaseKeys>Control_L+minus</decreaseKeys>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="UP">
      <action type="RUN_COMMAND">
        <command>bspc node -t \~fullscreen</command>
        <repeat>false</repeat>
        <animation>NONE</animation>
        <on>end</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="DOWN">
      <action type="RUN_COMMAND">
        <command>bspc node -t \~fullscreen</command>
        <repeat>false</repeat>
        <animation>NONE</animation>
        <on>end</on>
      </action>
    </gesture>
  </application>
  <application name="zen">
    <gesture type="SWIPE" fingers="3" direction="DOWN">
      <action type="SEND_KEYS">
        <modifiers>Control_L</modifiers>
        <keys>Prior</keys>
        <repeat>false</repeat>
        <animation>CHANGE_DESKTOP_UP</animation>
        <on>begin</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="UP">
      <action type="SEND_KEYS">
        <modifiers>Control_L</modifiers>
        <keys>Next</keys>
        <repeat>false</repeat>
        <animation>CHANGE_DESKTOP_DOWN</animation>
        <on>begin</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="LEFT">
      <action type="SEND_KEYS">
        <modifiers>Alt_L</modifiers>
        <keys>Right</keys>
        <repeat>false</repeat>
        <animation>NONE</animation>
        <on>end</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="RIGHT">
      <action type="SEND_KEYS">
        <modifiers>Alt_L</modifiers>
        <keys>Left</keys>
        <repeat>false</repeat>
        <animation>NONE</animation>
        <on>end</on>
      </action>
    </gesture>
  </application>
</touchégg>