# Opacity
# inactive-opacity = 0.8
opacity-rule = [
	"100:class_g= 'discord'",
	"50:class_g= 'feh'"
]

# Fading
fading = true;
fade-in-step = 0.1
fade-out-step = 0.1

# Blur
blur-method = "dual_kawase"
blur-strength = 6
blur-background-exclude = [
#	#"window_type = 'notification'",
#	"window_type = 'tooltip'",
#	"window_type = 'menu'",
	"class_g = 'slop'",
	"class_i = 'discover-overlay'",
	"class_g = 'feh'",
	"class_g = 'touchegg'"
]

# Shadow
shadow = true;
shadow-offset-x = -12
shadow-offset-y = -10
shadow-radius = 12
shadow-opacity = 12

# Rounding
corner-radius = 6
#round-borders = 1
rounded-corners-exclude = [
	"class_g = 'dmenu'",
	"window_type = 'tooltip'",
	"window_type = 'menu'",
	"window_type = 'notification'",
	"window_type = 'dock'",
]

##--Random stuff--##

# Performance Improvments:
glx-no-stencil = true
xrender-sync-fence = true

# Crashes X server sometimes when going fullscreen
#unredir-if-possible = true;

